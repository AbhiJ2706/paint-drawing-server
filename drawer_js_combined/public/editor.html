<html>
<head>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />

    <!-- UIkit JS https://getuikit.com/docs/form -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <div id="top" style="width:100%; height:40px"></div>
    <div id="centralCanvas" style="width:60%; float:left">
        <canvas id="c2" style="z-index:2; float:left; border:3px solid black; position:absolute" width="800" height="600"></canvas>
    </div>
    <div id="right" style="float:right; width:40%; display:block">
        <div id="pen" style="visibility:visible; display:block; height:20%; width:100%">
            <p>Pen settings</p>
            <button class="uk-button uk-button-default" onclick="setToDrawMode()" id="setToPen">Pen</button>          
            <button class="uk-button uk-button-default" onclick="setToFillingMode()" id="setToFill">Fill</button>          
            <button class="uk-button uk-button-default" onclick="setToEraserMode()" id="setToErase">Erase</button>   
            <p>Thickness</p>
            <div style="width:100%; height:30%; float:left" >
                <input class="uk-range" type="range" id="thicknessSlider" style="width:90%; float:left" min="1" max="72"/>
            </div>
            <hr style="visibility:hidden">
            <p>Change Color</p>
            <button class="uk-button uk-button-default" id="blue" style="width:9%; height:36%; background-color:#0000FF" onclick="receiveBlue()"></button>
            <button class="uk-button uk-button-default" id="red" style="width:9%; height:36%; background-color:#FF0000" onclick="receiveRed()"></button>
            <button class="uk-button uk-button-default" id="green" style="width:9%; height:36%; background-color:#00FF00" onclick="receiveGreen()"></button>
            <button class="uk-button uk-button-default" id="yellow" style="width:9%; height:36%; background-color:#FFF700" onclick="receiveYellow()"></button>
            <button class="uk-button uk-button-default" id="orange" style="width:9%; height:36%; background-color:#FFB700" onclick="receiveOrange()"></button>
            <button class="uk-button uk-button-default" id="purple" style="width:9%; height:36%; background-color:#D400FF" onclick="receivePurple()"></button>
            <button class="uk-button uk-button-default" id="black" style="width:9%; height:36%; background-color:#000000" onclick="receiveBlack()"></button>
            <button class="uk-button uk-button-default" id="white" style="width:9%; height:36%; background-color:#FFFFFF" onclick="receiveWhite()"></button>
            <button class="uk-button uk-button-default" id="pink" style="width:9%; height:36%; background-color:#FF7DDE" onclick="receivePink()"></button>
            <button class="uk-button uk-button-default" id="turquoise" style="width:9%; height:36%; background-color:#25F5DE" onclick="receiveTurquoise()"></button>
            <button class="uk-button uk-button-default" id="orange" style="width:9%; height:36%; background-color:#ff6a00" onclick="receiveOrange()"></button>
            <button class="uk-button uk-button-default" id="purple" style="width:9%; height:36%; background-color:#3e7536" onclick="receivePurple()"></button>
            <button class="uk-button uk-button-default" id="black" style="width:9%; height:36%; background-color:#999999" onclick="receiveBlack()"></button>
            <button class="uk-button uk-button-default" id="white" style="width:9%; height:36%; background-color:#8000ff" onclick="receiveWhite()"></button>
            <button class="uk-button uk-button-default" id="pink" style="width:9%; height:36%; background-color:#a3ffc5" onclick="receivePink()"></button>
            <button class="uk-button uk-button-default" id="turquoise" style="width:9%; height:36%; background-color:#ffb5f8" onclick="receiveTurquoise()"></button>
            <hr style="visibility:hidden">
            <p>Finish</p>
            <button class="uk-button uk-button-default" id="downloadToComputer" onclick="dlCanvas()">Save and download</button>         
            <button class="uk-button uk-button-default" id="uploadToServer" onclick="submitImg()">Save and upload</button>           
            <button class="uk-button uk-button-default" id="displayPics" onclick="dispImgs()">Gallery</button>
            <hr style="visibility:hidden">
            <form id="imgSubmitter" enctype="multipart/form-data" action="api/Upload/" method="post" style="visibility:hidden">
                <input id="imgSubmitInput" name="imgUploader" type="text">
            </form>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    function submitImg(){
        console.log("upload button clicked")
        var a = document.getElementById("c2").toDataURL("image/png");
        console.log(a)
        $.post("http://localhost:8000/api/Upload", {img: a, em: email, usr: username}, function(data){
            UIkit.modal.alert(data);
        })
    }

    function dlCanvas() {
        var dlLink = document.createElement("a");
        var dt = document.getElementById("c2").toDataURL('image/png');
        dt = dt.replace(/^data:image\/[^;]*/, 'data:application/octet-stream');
        dt = dt.replace(/^data:application\/octet-stream/, 'data:application/octet-stream;headers=Content-Disposition%3A%20attachment%3B%20filename=Canvas.png');
        dlLink.href = dt;
        dlLink.download = "Canvas.png"
        dlLink.click();
    };

    function dispImgs(){
        $.post("http://localhost:8000/api/goToDisplay").done(function(){
            window.location.assign('/display')
        });
    }

</script>
<script src="penDrawer.mjs"></script>
<script src="floodFill.mjs"></script>
<script> 

    var email = sessionStorage.getItem('email')
    var username = sessionStorage.getItem('username')
    
    if (username == null && email == null){
        
        alert ("This is a warning message!");
        $.post("http://localhost:8000/api/goHome").done(function(){
            window.location.assign('/home')
        });
            
    }

    console.log(email, username)

    document.addEventListener("mousemove", draw, false);
    document.addEventListener("mousedown", setDraw, false);  
    document.addEventListener("mouseup", unSetDraw, false);   

    var c2 = document.getElementById("c2");

    var thickness = document.getElementById("thicknessSlider");

    var penModule = new penDrawer(c2);

    console.log(typeof penModule)

    var inLineMode = false;

    function draw(e){
        if (penModule.drawing){
            penModule.draw(e);
        } else if (penModule.eraser) {
            penModule.erase(e);
        }
    }

    function setDraw(e){
        if (!penModule.filling) {
            penModule.setDraw(e);
        } else {
            var rect = c2.getBoundingClientRect();
            x = e.clientX - rect.left;
            y = e.clientY - rect.top;
            flood_fill(c2, penModule.currentCanvas, x, y, color_to_rgba(penModule.currentFillStyle))
        }
    }

    function unSetDraw(e){
        penModule.unSetDraw();
    }

    function setToDrawMode(){
        penModule.setToDrawMode()
    }

    function setToEraserMode(){
        penModule.setToEraserMode()
    }

    function setToFillingMode(){
        penModule.setToFillingMode()
    }

    thickness.onchange = function(){
        console.log(typeof thickness.value)
        penModule.setThickness(parseInt(thickness.value));
    }

    function receiveBlue(){
        penModule.receiveFillStyle("#0000FF");
    }

    function receiveRed(){
        penModule.receiveFillStyle("#FF0000");
    }

    function receiveGreen(){
        penModule.receiveFillStyle("#00FF00");
    }

    function receiveYellow(){
        penModule.receiveFillStyle("#FFF200");
    }

    function receiveOrange(){
        penModule.receiveFillStyle("#FFB700");
    }

    function receivePurple(){
        penModule.receiveFillStyle("#D400FF");
    }

    function receiveBlack(){
        penModule.receiveFillStyle("#000000");
    }

    function receiveWhite(){
        penModule.receiveFillStyle("#FFFFFF");
    }

    function receivePink(){
        penModule.receiveFillStyle("#FF7DDE");
    }

    function receiveTurquoise(){
        penModule.receiveFillStyle("#25F5DE");
    }

</script>
</html>
